<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Sollers Consulting Covid-19 data charts </title>
    <link rel="icon" type="image/x-icon" href="assets/img/covid19.ico"/>
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&amp;display=swap" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="bootstrap/css/style.css" rel="stylesheet" type="text/css" />
    <link href="plugins/loaders/custom-loader.css" rel="stylesheet" type="text/css">
    <link href="plugins/apex/apexcharts.css" rel="stylesheet" type="text/css">
    <link href="assets/css/dashboard/dash_2.css" rel="stylesheet" type="text/css" />
    
    <link rel="stylesheet" type="text/css" href="plugins/table/datatable/datatables.css">
    <link rel="stylesheet" type="text/css" href="plugins/table/datatable/dt-global_style.css">

</head>
<body class="sidebar-noneoverflow">

    <div class="header-container">
        <header class="header navbar navbar-expand-sm">
            <div class="nav-logo align-self-center">
                <img alt="logo" src="assets/img/sollers.png">
            </div>
        </header>
    </div>

    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>
            
        <div id="content" class="main-content">
            <div class="layout-px-spacing mb-5">

                <div class="page-header">
                    <div class="page-title">
                        <h3>Covid-19 Cases Around The World</h3>
                    </div>
                </div>           

                <div class="row layout-top-spacing">                  
                    <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6 col-6 layout-spacing">
                        <div class="row widget-statistic">
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <div class="widget widget-one_hybrid widget-followers">
                                    <div class="widget-heading">
                                        <h5 class="">Infected</h5>
                                        <p id = 'report' class="w-value"></p>  
                                    </div>
                                    <div class="widget-content">    
                                        <div class="w-chart">
                                            <div id="hybrid_followers"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <div class="widget widget-one_hybrid widget-referral">
                                    <div class="widget-heading">
                                        <h5 class="">Recovered</h5>
                                        <p id = 'recover' class="w-value"></p>   
                                    </div>
                                    <div class="widget-content">    
                                        <div class="w-chart">
                                            <div id="hybrid_followers1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                                <div class="widget widget-one_hybrid widget-engagement">
                                    <div class="widget-heading">
                                        <h5 class="">Mortality Rate</h5>
                                        <p id = 'death' class="w-value"></p>   
                                    </div>
                                    <div class="widget-content">    
                                        <div class="w-chart">
                                            <div id="hybrid_followers3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6 layout-spacing">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="widget widget-one_hybrid widget-followers">
                                    <div class="widget-heading">
                                        <h5>Country Name</h5>
                                    </div>
                                    <div class="widget-content">
                                        <div class = "col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 pb-3">   
                                            <select id = 'select' class="form-control basic">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="widget widget-chart-three">
                            <div class="widget-heading">
                                <div class="">
                                    <h5 class="">Confirmed Covid-19 Cases</h5>
                                </div>
                            </div>

                            <div class="widget-content">
                                <div id="uniqueVisits1"></div>
                            </div>
                        </div>
                    </div>         
                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="widget widget-chart-three">
                            <div class="widget-heading">
                                <div class="">
                                    <h5 class="">Recovered Cases & Death</h5>
                                </div>
                            </div>

                            <div class="widget-content">
                                <div id="uniqueVisits2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="widget-content widget-content-area br-6">
                            <div class="widget-heading">
                                <div class="">
                                    <h5 class="">Country Overviews</h5>
                                </div>
                            </div>
                            <div class="table-responsive mb-4 mt-4">
                                <table id="zero-config" class="table table-hover" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Country</th>
                                            <th>Confirmed Cases</th>
                                            <th>Death</th>
                                            <th>Recovered</th>
                                            <th>Mortality Rate ( % )</th>
                                        </tr>
                                    </thead>
                                    <tbody id ='tbody'>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>                                                
                </div>     
            </div>

            <div class="footer-wrapper">
                <div class="footer-section f-section-1">
                    <p class="">Copyright © 2020 <a target="_blank" href="">Ehsan Ijaz @ Sollers Consulting</a>, All rights reserved.</p>
                </div>
                <div class="footer-section f-section-2">
                    <p class="">Coded with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    
    <script src="assets/js/custom.js"></script>    
    <script src="plugins/table/datatable/datatables.js"></script>    
    <script src="plugins/apex/apexcharts.min.js"></script>
    <script src="assets/js/dashboard/dash_2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script>
        $(document).ready(function() {
            $('.se-pre-con ').fadeOut(2500);
        })
    </script>
</body>
</html>
